<div class="container">
  <h1 [ngStyle]="{ 'color' : users ? 'black' : 'gray' }">
    Dashboard
  </h1>

  <h3 *ngIf="!users">
    Users List not Available!
  </h3>

  <ul *ngIf="users" class="profile">
    <li *ngFor="let user of users.data">
      <img [src]="user.avatar" alt="User's Avatar" />
      <p>{{ user.first_name }} {{ user.last_name }}</p>
    </li>
  </ul>
</div>
